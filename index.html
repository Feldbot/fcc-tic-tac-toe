<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=.9">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Rajdhani:300,400|Sunshiney" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="app">
        <div id="header">
          <object type="image/svg+xml" data="images/title.svg">
            <img src="images/title.png" alt="no SVG support">
          </object>
          <button id="reset">Reset</button>
        </div>
        <div id="boardArea">
          <div class="gameSetup"></div>
          <div id="board"></div>
        </div>
        <div id="stats"></div>
        <footer>
          <a id="footer" href="https://www.linkedin.com/in/feldbot/">code and design by feldbot</a>
        </footer>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
